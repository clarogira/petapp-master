<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layoutPadrao">

<head>

</head>
  <div class="container">
<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-10">
				
					<h2 style="color: #A3723D">Pesquisa de Produtos</h2>
				</div>

				<div class="col-xs-2">
					<div class="aw-page-header-controls">
						<a class="btn btn-warning" href="/produtos/nova"> <i
							class="fa  fa-plus-circle"></i> <span
							class="hidden-xs  hidden-sm">Novo produto</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="container-fluid" >

		
		<form method="get" class="form-vertical  js-form-loading" th:object="${produtoFilter}">

			<div class="row">

				<div class="form-group col-md-9"
					style="font-weight: bold; color: #A3723D">
					<label class="control-label" for="fornecedor">fornecedor</label><select
						id="fornecedor" class="form-control" th:field="*{fornecedor}">
						<option value="">Selecione o Fornecedor</option>
						<option th:each="fornecedor : ${todosFornecedores}"
							th:text="${fornecedor.nome}" th:value="${fornecedor.codigo}"></option>
					</select>


				</div>

				<div class="form-group col-md-3">
					<label class="control-label" for="sabor">Categoria</label> 
					<select th:field="*{categoria}"
						id="sabor" class="form-control">
						<option value="">Todos as Categorias</option>
						<option th:each="categoria : ${categorias}"
							th:value="${categoria}" th:text="${categoria.categoria}" ></option>

					</select>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-lg-5">
					<label class="control-label" for="Nome:">Produto</label> <input
						type="text" class="form-control" placeholder="Produto"
						th:value="*{nome}" th:field="*{nome}" />
				</div>
				
				 <div class="col-lg-7  form-group">
					<label for="dataDe">Validade</label>
					<div class="form-inline">
						<div class="input-group">
							<div class="input-group-addon">Data</div>
							<input id="dataDe" th:field="*{validadeDe}" type="text" class="form-control js-date " />
						</div>
						<label for="dataAte" class="aw-form-label-between">a</label>
						<div class="input-group">
							<div class="input-group-addon">Data</div>
							<input id="dataAte"  th:field="*{validadeAte}"type="text" class="form-control js-date" />
						</div>
					</div>
				</div>
				
				</div>
				<div class="row">
				<div class="col-sm-6  form-group">
					<label for="pesoDe">Peso</label>
					<div class="form-inline">
						<div class="input-group">
							<div class="input-group-addon">Kg</div>
							<input id="pesoDe" th:field="*{pesoDe}" type="text" class="form-control  js-decimal" />
						</div>
						<label for="estoqueAte" class="aw-form-label-between">a</label>
						<div class="input-group">
							<div class="input-group-addon">Kg</div>
							<input id="pesoAte"  th:field="*{pesoAte}"type="text" class="form-control  js-decimal" />
						</div>
					</div>
				</div>

             <div class="col-sm-6  form-group">
					<label for="estoqueDe">Estoque</label>
					<div class="form-inline">
						<div class="input-group">
							<div class="input-group-addon">Un</div>
							<input id="estoqueDe" th:field="*{estoqueDe}" type="text" class="form-control  js-plain" />
						</div>
						<label for="estoqueAte" class="aw-form-label-between">até</label>
						<div class="input-group">
							<div class="input-group-addon">Un</div>
							<input id="estoqueAte"  th:field="*{estoqueAte}" type="text" class="form-control  js-plain" />
						</div>
					</div>
				</div>
			</div>
				<div class="row">
	
				<div class="col-sm-6  form-group">
					<label for="precoDe">Preço Compra</label>
					<div class="form-inline">
						<div class="input-group">           
							<div class="input-group-addon">R$</div>
							<input id="valorCompraDe" type="text" th:field="*{valorCompraDe}"  class="form-control  js-decimal" />
						</div>
						<label for="precoAte" class="aw-form-label-between">até</label>
						<div class="input-group">
							<div class="input-group-addon">R$</div>
							<input id="valorcompraAte" type="text"  th:field="*{valorCompraAte}" class="form-control  js-decimal" />
						</div>
					</div>
				</div>



				<div class="col-sm-6  form-group">
					<label for="precoDe">Valor de Venda</label>
					<div class="form-inline">
						<div class="input-group">
							<div class="input-group-addon">R$</div>
							<input id="valorVendaDe" type="text" th:field="*{valorVendaDe}"   class="form-control  js-decimal" />
						</div>
						<label for="precoAte" class="aw-form-label-between">até</label>
						<div class="input-group">
							<div class="input-group-addon">R$</div>
							<input id="valorVendaAte" type="text" th:field="*{valorVendaAte}"  class="form-control  js-decimal" />
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-12">
					<label class="control-label" for="descricao">Descrição</label>
					<textarea rows="1" class="form-control" placeholder="descrição"
						th:value="*{descricao}" ></textarea>
				</div>
               
			</div>

<button class="btn  btn-primary" type="submit">Pesquisar</button>
		</form>

		<div class="row  aw-datatable-toolbar">
			<div class="col-xs-8">
				<button class="btn btn-default  btn-sm">
					<i class="fa fa-trash"></i> <span
						class="visible-md-inline  visible-lg-inline">Excluir</span>
				</button>

				<div class="btn-group">
					<button type="button"
						class="btn  btn-default  btn-sm  dropdown-toggle"
						data-toggle="dropdown" aria-expanded="false">
						<i
							class="fa  fa-arrow-circle-down  visible-md-inline  visible-lg-inline"></i>
						<span>Exportar</span> <span class="caret"></span>
					</button>
					<ul class="dropdown-menu" role="menu">
						<li><a href="#">Para arquivo Excel</a></li>
						<li><a href="#">Para arquivo CSV</a></li>
						<li><a href="#">Para arquivo XML</a></li>
					</ul>
				</div>
 
				<div class="btn-group">
					<button type="button"
						class="btn btn-default  btn-sm  dropdown-toggle"
						data-toggle="dropdown" aria-expanded="false">
						<span>Mais</span> <span class="caret"></span>
					</button>
					<ul class="dropdown-menu" role="menu">
						<li><a href="#">Ativar</a></li>
						<li><a href="#">Desativar</a></li>
					</ul>
				</div>
			</div>

			<div class="col-xs-4">
				<div class="btn-toolbar  pull-right" role="toolbar">
					<div class="btn-group" role="group">
						<button type="button" class="btn  btn-default  btn-sm">
							<i class="fa fa-th-large"></i>
						</button>
						<button type="button" class="btn  btn-default  btn-sm  active">
							<i class="fa fa-bars"></i>
						</button>
					</div>
				</div>
			</div>
		</div>

		<div class="table-responsive" >
		<table id="testTable" class="table  table-striped  table-bordered  table-hover  table-condensed  js-sticky-table">
			<thead class="aw-table-header-solid">
				<tr>
					<th class="aw-table-checkbox">
						<input type="checkbox">
					</th>
					
			<th class="table-pesq-produto-col-foto">Foto</th>
			<th class="table-pesq-produto-col-produto">
				<th:block th:replace="fragments/Ordenacao :: order (${pagina}, 'nome', 'Produto')"> </th:block>
				
			</th>
			<th class="table-pesq-produto-col-cliente">
			    <th:block th:replace="fragments/Ordenacao :: order (${pagina}, 'fornecedor', 'Fornecedor')"> </th:block>
			</th>
			<th class="table-pesq-produto-col-raca">
                   <th:block th:replace="fragments/Ordenacao :: order (${pagina}, 'estoque', 'Estoque')"> </th:block>
            </th>
			<th class="table-pesq-produto-col-cor">
                <th:block th:replace="fragments/Ordenacao :: order (${pagina}, 'categoria', 'Categoria')"> </th:block>
            </th>
			<th class="table-pesq-produto-col-observacao">
			     <th:block th:replace="fragments/Ordenacao :: order (${pagina}, 'peso', 'Peso')"> </th:block>
			</th>
			
			<th class="table-pesq-produto-col-observacao">
			     <th:block th:replace="fragments/Ordenacao :: order (${pagina}, 'validade', 'Validade')"> </th:block>
			</th>
			<th class="table-pesq-produto-col-observacao">
			     <th:block th:replace="fragments/Ordenacao :: order (${pagina}, 'valorCompra', 'Custo')"> </th:block>
			</th>
			<th class="table-pesq-produto-col-observacao">
			     <th:block th:replace="fragments/Ordenacao :: order (${pagina}, 'ValorVenda', 'Venda')"> </th:block>
			</th>
			<th class="table-pesq-produto-col-observacao">
			     <th:block th:replace="fragments/Ordenacao :: order (${pagina}, 'descricao', 'Descrição')"> </th:block>
			</th>
			<th class="table-pesq-produto-col-acoes">Ações</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="produto : ${pagina.conteudo}">
					<td class="aw-table-checkbox"><input type="checkbox"></td>
                    <td class="text-center">
<img th:src="@{/img/animais/thumbnail.{foto}(foto=${produto.SemFoto})}" class="img-responsive"/>				   </td>				
					<td class="table-pesq-produto-col-animal"  th:text="${produto.nome}"></td>	
					<td class="table-pesq-produto-col-cliente" th:text="${produto.fornecedor.nome}"></td>	
					<td class="table-pesq-produto-col-raca"  th:text="${produto.estoque}"></td>
					<td class="table-pesq-produto-col-cor"  th:text="${produto.categoria.categoria}"></td>
					<td class="table-pesq-produto-col-observacao"  th:text="${produto.peso}"></td>
					
					<td th:text="${#temporals.format(produto.validade, 'dd/MM/yyyy')}"></td>
					<td class="table-pesq-produto-col-observacao"  th:text="${produto.valorCompra}"></td>
					<td class="table-pesq-produto-col-observacao"  th:text="${produto.ValorVenda}"></td>
					<td class="table-pesq-produto-col-observacao"  th:text="${produto.descricao}"></td>
					<td class="text-center">
							<a class="btn  btn-link  btn-xs  js-tooltip" title="Editar" th:href="@{/produtos/{codigo}(codigo=${produto.codigo})}">  
								<i class="glyphicon glyphicon-pencil"></i>
							</a>
							<a class="btn  btn-link  btn-xs  js-tooltip  js-exclusao-btn" title="Excluir" href="#" 
									data:url="@{/produtos/{codigo}(codigo=${produto.codigo})}"
									data:objeto="${produto.nome}">
								<i class="glyphicon glyphicon-remove"></i>
							</a>
						</td>
				</tr>
				
			<tr th:if="${pagina.vazia}">
						<td colspan="7">Nenhum Produto encontrado</td>
					</tr>
		
				
			</tbody>
		</table>
	</div>
		<th:block th:replace="fragments/pagination :: pagination (${pagina})"> </th:block>

		
	</div>

</section>
</div>

<footer class="aw-layout-footer  js-content">
	<div class="container-fluid">
		<span class="aw-footer-disclaimer">&copy; 2016 AlgaWorks. Todos
			os direitos reservados.</span>
	</div>
</footer>


<div class="aw-search-modal  js-search-modal">
	<form action="#" class="aw-search-modal__form">
		<input class="aw-search-modal__input  js-search-modal-input"
			type="text" placeholder="O que você está procurando?" />
		<div class="aw-search-modal__input-icon">
			<i class="glyphicon  glyphicon-search  js-search-modal-go"></i>
		</div>
	</form>

	<div class="aw-search-modal__controls">
		<i class="glyphicon glyphicon-remove  js-search-modal-close"></i>
	</div>
</div>

<script src="assets/javascripts/vendors.min.js"></script>
<script src="assets/javascripts/algaworks.min.js"></script>


</html>
