<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<body>
<div class="modal fade" id="modalCadastroRapidoCliente" tabindex="-1" role="dialog" th:fragment="modal">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle" style="font-weight: bold; color: #A3723D">Cadastro rápido de Cliente</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
     		<div class="alert  alert-danger  hidden  js-mensagem-cadastro-rapido-cliente" role="alert"></div>
     
		<form class="container-fluid" method="post" th:action="@{/clientes/novoClienteModal}">
			<div class="row">
				<div class="form-group col-md-12">
					<label class="control-label"   for="Nome:">Nome</label>  
					<input type="text" id="nomeCliente" class="form-control"  placeholder="Nome" />
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-6">
					<label class="control-label"   for="email">E-mail</label> 
					<input type="email" id="emailCliente"	class="form-control" placeholder="E-mail"/>
				</div>


				<div class="form-group col-md-3">
					<label class="control-label"   for="telefoneFixo">Telefone Fixo</label>  
					<input type="text"	id="telefoneFixoCliente" class="form-control js-phone-number" placeholder="Telefone Fixo" />
				</div>
				<div class="form-group col-md-3">
					<label class="control-label"   for="celular">Telefone Celular</label> 
					<input type="text"	id="telefoneCelularCliente" class="form-control js-phone-number"  placeholder="Celular"/>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-5">
					<label class="control-label"   for="endereco">Endereço</label> 
					<input type="text"	id="ruaCliente" class="form-control"  placeholder="rua/avenida"/>
				</div>
				<div class="form-group col-md-2">
					<label class="control-label"   for="complemento">Complemento</label> 
					<input type="text" id="complementoCliente" class="form-control" 	placeholder="Complemento"/>
				</div>
				<div class="form-group col-md-3">
					<label class="control-label"   for="bairro">Bairro</label> 
					<input type="text"	id="bairroCliente" class="form-control"  placeholder="bairro"/>
				</div>
				<div class="form-group col-md-2">
					<label class="control-label"   for="cep">Cep</label> 
					<input type="text"	id="cepCliente" class="form-control cep"/>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-12">
					<label class="control-label"   for="Observacoes">Observações</label>
					<textarea rows="3" id="ObservacoesCliente" class="form-control"></textarea>
				</div>

			</div>
	</form>
	
   
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
        <button type="button" class="btn btn-primary js-modal-cadastro-cliente-salvar-btn">Salvar Cliente</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
