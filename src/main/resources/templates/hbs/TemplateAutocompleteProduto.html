<script id="template-autocomplete-produto" type="text/x-handlebars-template">

			<img th:src="@{/img/animais/thumbnail.{{foto}}}" class="img-responsive" />
		</div>
		<div class="bw-tabela-item__coluna  bw-tabela-item__coluna--detalhes">
			<span class="bw-tabela-cerveja-nome">{{nome}}</span>
			<span class="label  label-default">{{peso}} kg</span>

		</div>
		<div class="bw-tabela-item__coluna  bw-tabela-item__coluna--valores">
			<div class="bw-tabela-cerveja-valor-medio">R$ {{valorFormatado}}</div>
		</div>
	</div>
</script>
