<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layoutPadrao">

<head></head>
<section layout:fragment="conteudo">




	<div class="page-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-10">
					<h2 style="color: #A3723D">Pesquisa de Fornecedor</h2>
				</div>

				<div class="col-xs-2">
					<div class="aw-page-header-controls">
						<a class="btn btn-warning" href="/fornecedores/nova"> <i
							class="fa  fa-plus-circle"></i> <span
							class="hidden-xs  hidden-sm">Novo Fornecedor</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="container-fluid">

		

		<form method="get" class="form-vertical  js-form-loading"
			th:object="${fornecedorFilter}">
			<div class="row">
				<div class="col-sm-8  form-group">
					<label class="control-label" for="fornecedor">Fornecedor</label> <input
						type="text" class="form-control" th:field="*{nome}" />
				</div>
				<div class="col-sm-4  form-group">
					<label class="control-label" for="telefone">Telefone</label> <input
						type="text" class="form-control " th:field="*{telefone}" />
				</div>
			</div>

			<div class="row">

				<div class="form-group col-sm-8">
					<label class="control-label" for="representante">Representante</label> <input type="text" class="form-control"
						th:field="*{representante}" />
				</div>
				<div class="form-group col-sm-4">
					<label class="control-label" for="telefoneRepresentante">Telefone
						Representante</label> <input type="text" class="form-control "
						th:field="*{telefoneRepresentante}" />
				</div>
			</div>

			<div class="row">
				<div class="form-group col-md-3">
					<label class="control-label" for="ramo">Ramo</label> <select
						class="form-control" th:field="*{ramo}">
		<option value="">Selecione</option>
		<option th:each="ramo : ${ramos}"	th:value="${ramo}" th:text="${ramo.ramo}"></option>

					</select>

				</div>
				<div class="form-group col-md-4">
					<label class="control-label" for="cnpj">CNPJ</label>
					<input type="text" class="form-control" placeholder="cnpj"
						th:field="*{cnpj}" />
				</div>
				<div class="form-group col-md-5">
					<label class="control-label" for="observacao">Observação</label> <input
						type="text" class="form-control" placeholder="Observação"
						th:field="*{observacao}" />
				</div>
				
			</div>

			<div class="row">
				<button class="btn  btn-primary" type="submit">Pesquisar</button>

			</div>
		</form>


		<div class="row  aw-datatable-toolbar">
			<div class="col-xs-8">
				<button class="btn btn-default  btn-sm">
					<i class="fa fa-trash"></i> <span
						class="visible-md-inline  visible-lg-inline">Excluir</span>
				</button>

				<div class="btn-group">
					<button type="button"
						class="btn  btn-default  btn-sm  dropdown-toggle"
						data-toggle="dropdown" aria-expanded="false">
						<i
							class="fa  fa-arrow-circle-down  visible-md-inline  visible-lg-inline"></i>
						<span>Exportar</span> <span class="caret"></span>
					</button>
					<ul class="dropdown-menu" role="menu">
						<li><a href="#">Para arquivo Excel</a></li>
						<li><a href="#">Para arquivo CSV</a></li>
						<li><a href="#">Para arquivo XML</a></li>
					</ul>
				</div>

				<div class="btn-group">
					<button type="button"
						class="btn btn-default  btn-sm  dropdown-toggle"
						data-toggle="dropdown" aria-expanded="false">
						<span>Mais</span> <span class="caret"></span>
					</button>
					<ul class="dropdown-menu" role="menu">
						<li><a href="#">Ativar</a></li>
						<li><a href="#">Desativar</a></li>
					</ul>
				</div>
			</div>

			<div class="col-xs-4">
				<div class="btn-toolbar  pull-right" role="toolbar">
					<div class="btn-group" role="group">
						<button type="button" class="btn  btn-default  btn-sm">
							<i class="fa fa-th-large"></i>
						</button>
						<button type="button" class="btn  btn-default  btn-sm  active">
							<i class="fa fa-bars"></i>
						</button>
					</div>
				</div>
			</div>
		</div>

		<div class="table-responsive">
			<table id="tabela-produtos"
				class="table  table-striped  table-bordered  table-hover  table-condensed  js-sticky-table">
				<thead class="aw-table-header-solid">
					<tr>
						<th class="aw-table-checkbox"><input type="checkbox">
						</th>

						
						<th class="table-pesq-produto-col-fornecedor"><th:block
								th:replace="fragments/Ordenacao :: order (${pagina}, 'nome', 'Fornecedor')">
							</th:block></th>
						<th class="table-pesq-produto-col-email"><th:block
								th:replace="fragments/Ordenacao :: order (${pagina}, 'telefone', 'Telefone')">
							</th:block></th>
						<th class="table-pesq-produto-col-telefone_fixo"><th:block
								th:replace="fragments/Ordenacao :: order (${pagina}, 'representante', 'Representante')">
							</th:block></th>
						<th class="table-pesq-produto-col-celular"><th:block
								th:replace="fragments/Ordenacao :: order (${pagina}, 'telefoneRepresentante', 'Celular')">
							</th:block></th>
						<th class="table-pesq-produto-col-rua"><th:block
								th:replace="fragments/Ordenacao :: order (${pagina}, 'ramo', 'Ramo')">
							</th:block></th>
							<th class="table-pesq-produto-col-cnpj"><th:block
								th:replace="fragments/Ordenacao :: order (${pagina}, 'cnpj', 'Cnpj')">
							</th:block></th>
						<th class="table-pesq-produto-col-rua"><th:block
								th:replace="fragments/Ordenacao :: order (${pagina}, 'observacao', 'Observação')">
							</th:block></th>
						<th class="table-pesq-produto-col-acoes">Ações</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="fornecedor : ${pagina.conteudo}">
						<td class="aw-table-checkbox"><input type="checkbox"></td>
						<td class="table-pesq-produto-col-fornecedor" th:text="${fornecedor.nome}"></td>
						<td class="table-pesq-produto-col-email"
							th:text="${fornecedor.telefone}"></td>
						<td class="table-pesq-produto-col-telefone_fixo"
							th:text="${fornecedor.representante}"></td>
						<td class="table-pesq-produto-col-telefone_celular" th:text="${fornecedor.telefoneRepresentante}"></td>
						<td class="table-pesq-produto-col-rua"
							th:text="${fornecedor.ramo.ramo}"></td>
						<td class="table-pesq-produto-col-rua"
							th:text="${fornecedor.cnpj}"></td>
							<td class="table-pesq-produto-col-rua"
							th:text="${fornecedor.observacao}"></td>	
						<td class="text-center">
							<a class="btn  btn-link  btn-xs  js-tooltip" title="Editar" th:href="@{/fornecedores/{codigo}(codigo=${fornecedor.codigo})}"> 
								<i class="glyphicon glyphicon-pencil"></i>
							</a>
							<a class="btn  btn-link  btn-xs  js-tooltip  js-exclusao-btn" title="Excluir" href="#" 
									data:url="@{/fornecedores/{codigo}(codigo=${fornecedor.codigo})}"
									data:objeto="${fornecedor.nome}">
								<i class="glyphicon glyphicon-remove"></i>
							</a>
						</td>
					</tr>

					<tr th:if="${pagina.vazia}">
						<td colspan="7">Nenhum Fornecedor encontrado</td>
					</tr>


				</tbody>
			</table>
		</div>
		<th:block th:replace="fragments/pagination :: pagination (${pagina})">
		</th:block>

	</div>

</section>

<footer class="aw-layout-footer  js-content">
	<div class="container-fluid">
		<span class="aw-footer-disclaimer">&copy; 2016 AlgaWorks. Todos
			os direitos reservados.</span>
	</div>
</footer>



<div class="aw-search-modal  js-search-modal">
	<form action="#" class="aw-search-modal__form">
		<input class="aw-search-modal__input  js-search-modal-input"
			type="text" placeholder="O que você está procurando?" />
		<div class="aw-search-modal__input-icon">
			<i class="glyphicon  glyphicon-search  js-search-modal-go"></i>
		</div>
	</form>

	<div class="aw-search-modal__controls">
		<i class="glyphicon glyphicon-remove  js-search-modal-close"></i>
	</div>
</div>

<script src="assets/javascripts/vendors.min.js"></script>
<script src="assets/javascripts/algaworks.min.js"></script>

</html>
