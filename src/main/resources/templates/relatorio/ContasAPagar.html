<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layoutPadrao">

<head>
    <title>Contas Agendadas</title>
</head>

 <section layout:fragment="conteudo">

		<div class="page-header">
			<div class="container-fluid">
				<h2>
				Relatório de Contas Agendadas
				</h2>
			</div>
		</div>
		 
		  <div class="container-fluid">			
			<form  method="post" th:object="${periodoRelatorioFinanceiro}" th:action="@{/relatorios/contasAPagar}" target="_blank">
                  <th:block th:include="fragments/MensagensErroValidacao"></th:block>
				
				<div class="row">
				<div class="form-group  col-sm-5">
					<label for="dataDe" data-error="Data início deve ser informada">Periodo para a Pesquisa</label>
					<div class="form-inline">
						<input type="text" class="form-control  aw-form-control-inline-sm  js-date" required="required"
							id="dataInicio" th:field="*{dataDe}" autocomplete="off"/>
						<label for="dataAte" data-error="Data fim deve ser informada">a</label>
						<input type="text" class="form-control  aw-form-control-inline-sm  js-date" required="required"
							id="dataFim" th:field="*{dataAte}" autocomplete="off"/>
					</div>
				</div>
				
				</div>
				<div class="row">
				<div class="form-group col-md-4">
					<label class="control-label" for="situacao">Situação</label> <select
						id="situacao" class="validate form-control" th:field="*{situacao}">
						<option value="" selected="selected">Selecione a situação</option>
						<option th:each="situacao : ${todasAsSituacoes}"
							th:text="${situacao.descricao}" th:value="${situacao}">Compensado</option>
					</select>
				</div>
				</div>
				<div class="row">				
				<div class="form-group col-md-4">
					<label class="control-label" for="sabor">Tipo</label> <select
						id="tipo" class="validate form-control" th:field="*{tipo}">
						<option value="" selected="selected">Selecione o tipo</option>
						<option th:each="tipo : ${todosOsTipos}"
							th:text="${tipo.descricao}" th:value="${tipo}">Entrada</option>
					</select>
				</div>
			</div>
		
		<br />
		<button type="submit"  onclick="target = '_blank'" class="btn  btn-primary">Emitir</button>
		</form>

	</div>
				

	</section>

</html>
