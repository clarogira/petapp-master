<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"	
	xmlns:data="http://www.thymeleaf.org/extras/data">
	
<div class="bw-tabela-item  js-tabela-item" th:each="item : ${itens}"  data:valor-total="${valorTotal}">
	<div class="bw-tabela-item__coluna  bw-tabela-item__coluna--foto">
		<img
			th:src="@{/img/animais/thumbnail.{foto}(foto=${item.produto.SemFoto})}"
			class="img-responsive" />
	</div>

	<div class="bw-tabela-item__coluna  bw-tabela-item__coluna--detalhes">
		<span class="bw-tabela-cerveja-nome" th:text="${item.produto.nome}">Negra
			Modelo Long Neck 355ml</span> <span class="label  label-default">
			[[${{item.produto.peso}}]]Kg</span>
	</div>

	<div class="bw-tabela-item__coluna  bw-tabela-item__coluna--valores">
		<div class="bw-tabela-cerveja-valor-pequeno">
			<input type="number" maxlength="3"
				class="bw-tabela-cerveja-campo-quantidade  js-tabela-produto-quantidade-item"
				th:value="${item.quantidade}" data:codigo-produto="${item.produto.codigo}" 	th:disabled="${venda != null ? venda.salvarProibido : false}"> <span>x
				R$[[${{item.valorUnitario}}]]</span>
		</div>
		<div class="bw-tabela-cerveja-valor-grande">R$[[${{item.valorTotal}}]]</div>
	</div>

	<div class="bw-tabela-item__painel-exclusao" th:if="${venda != null ? venda.salvarPermitido : false}">
			<span class="bw-tabela-item__titulo-exclusao">Excluir este item da venda?</span>
			<button type="button" class="btn  btn-danger js-exclusao-item-btn" data:codigo-produto="${item.produto.codigo}">Sim, excluir!</button>
		</div>
</div>

<div class="bw-tabela-cervejas__vazio" th:if="${itens.empty}">
	<i class="glyphicon  glyphicon-shopping-cart"></i> <span>Você
		ainda não adicionou nenhuma produto.</span>
</div>
</html>
